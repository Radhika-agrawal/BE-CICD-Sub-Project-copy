<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction Time</title>
<style>
    h2{
    color: blue;
}
</style>
</head>
<body>
    <h2>Subtraction Time</h2>
    <p>Hi, Enter values for subtraction . . . . .  </p>
    <input id="a"/>
    <input id="b"/>
    <button onclick="sub()">Result</button>
    <h2 id="result">Loading..</h2>
    <script>
    async function sub(){
            const a = document.getElementById("a").value
            const b = document.getElementById("b").value
            const response = await fetch("/sub", {
                method:"POST",
                headers:{
                    "Content-Type": "application/json"
                },
                body:JSON.stringify({a: a, b: b})
            })
            const data = await response.json()
            localStorage.setItem("subResult", data.result);
            window.location.href = "Output.html";
            }
    </script>
</body>
</html>
